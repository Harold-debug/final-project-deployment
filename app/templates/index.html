<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Upload</h1>

        <!-- Form for Detection -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h4">Upload for Detection</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_for_detection') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an image</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Detect</button>
                </form>
            </div>
        </div>

        <!-- Form for Labeling -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h2 class="h4">Upload for Labeling</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_for_labeling') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an image</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Label</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
