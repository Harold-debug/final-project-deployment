<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Loading Spinner */
        #loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loading-spinner img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Upload</h1>

        <!-- Form for Detection -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h4">Upload for Detection</h2>
            </div>
            <div class="card-body">
                <form id="detect-form" action="{{ url_for('upload_for_detection') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an image</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" id="detect-button" class="btn btn-success w-100">Detect</button>
                </form>

                <!-- Loading Spinner -->
                <div id="loading-spinner">
                    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
                    <p>Processing the image. Please wait...</p>
                </div>
            </div>
        </div>

        <!-- Form for Labeling -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h2 class="h4">Upload for Labeling</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_for_labeling') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an image</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Label</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const detectForm = document.getElementById('detect-form');
        const detectButton = document.getElementById('detect-button');
        const loadingSpinner = document.getElementById('loading-spinner');

        detectForm.addEventListener('submit', () => {
            // Show loading spinner and disable button
            detectButton.style.display = 'none';
            loadingSpinner.style.display = 'block';
        });
    </script>
</body>
</html>
