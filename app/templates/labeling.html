<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Image</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
            font-size: 2rem;
        }

        p {
            margin: 10px auto;
            font-size: 1.2rem;
        }

        /* Canvas Styling */
        #canvas {
            display: block;
            margin: 20px auto;
            border: 3px solid #333;
            cursor: crosshair;
        }

        /* Controls Section */
        #controls {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #controls label {
            font-size: 1rem;
        }

        #label {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Training Controls */
        #training-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Label Image</h1>
    <p>Use the mouse to draw a bounding box around the detected area for labeling.</p>

    <!-- Canvas for Drawing Bounding Boxes -->
    <canvas id="canvas"></canvas>
    
    <!-- Controls for Labeling -->
    <div id="controls">
        <label for="label">Enter Label Name:</label>
        <input type="text" id="label" name="label" placeholder="e.g., Car, Person, Tree" required>
        <button onclick="submitLabel()">Save Label</button>
    </div>

    <!-- Training Button -->
    <div id="training-controls">
        <button onclick="startTraining()">Start Training</button>
    </div>

    <script>
        const img = new Image();
        img.src = "{{ url_for('static', filename='labeling_uploads/train/images/' + filename) }}";  // Load the image
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let startX, startY, endX, endY, isDrawing = false;

        // Load the image into the canvas
        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        };

        // Start drawing bounding box
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            isDrawing = true;
        });

        // Update bounding box while moving mouse
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const rect = canvas.getBoundingClientRect();
                endX = e.clientX - rect.left;
                endY = e.clientY - rect.top;

                // Redraw the image and overlay the rectangle
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            }
        });

        // End drawing
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Submit label to the server
        function submitLabel() {
            const label = document.getElementById('label').value.trim();
            if (!label) {
                alert('Please enter a label name.');
                return;
            }

            const data = {
                file: "{{ filename }}",
                labels: [{
                    label: label,
                    x_min: Math.min(startX, endX),
                    y_min: Math.min(startY, endY),
                    x_max: Math.max(startX, endX),
                    y_max: Math.max(startY, endY)
                }],
                image_width: canvas.width,
                image_height: canvas.height
            };

            fetch("{{ url_for('save_labels') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Label saved successfully!");
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    document.getElementById('label').value = '';  // Clear label input
                } else {
                    alert("Failed to save the label.");
                }
            });
        }

        // Trigger training process
        function startTraining() {
            fetch("{{ url_for('start_training') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Training started successfully!");
                } else {
                    alert("Failed to start training: " + data.message);
                }
            });
        }
    </script>
</body>
</html>
