<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #canvas {
            border: 2px solid black;
            cursor: crosshair;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Label Image</h1>
        <p class="text-center">Use the mouse to draw a bounding box around the detected area for labeling.</p>

        <!-- Canvas for Drawing Bounding Boxes -->
        <canvas id="canvas"></canvas>
        
        <!-- Controls -->
        <div class="mt-3 text-center">
            <div class="input-group mb-3">
                <input type="text" id="label" class="form-control" placeholder="Enter label name" required>
                <button class="btn btn-primary" onclick="submitLabel()">Save Label</button>
            </div>
            <button class="btn btn-danger" onclick="startTraining()">Start Training</button>
        </div>
    </div>

    <script>
        // JavaScript code remains the same as before.
    </script>
</body>
</html>
